{% load static %}

<div class="row">
    <div class="col-md-5">
        <b>Your exploration progress:</b>
    </div>
    <div class="col-md-7">
        <div class="progress">
              <div class="progress-bar progress-bar-success progress-bar-striped bg-success" role="progressbar" style="width: {{session_progress}}%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-5">
        <b>Your meal plan progress:</b>
    </div>
    <div class="col-md-7">
        <div class="progress">
              <div id='meal_plan_progress' class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: {{meal_plan_progress}}%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</div>
<div class="row">
    <a class="pointer_cursor">
        <div class="col-md-5" id="show_meal_plan">
            <b><img src="{% static 'images/diet_plan_icon.png'%}" style="width: 30px"> Meal plan</b>
        </div>
    </a>
</div>
