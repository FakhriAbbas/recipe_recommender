<div id="critqiue-panel-{{recipe_id}}">
    <div class="row" >
        <b>Show similar to this but:</b>
    </div>
    <div class="row">
        {% for c in critiques %}
            <div class="col-md-4">
                <label>
                  <input type="radio" name="critique" direction="{{c.direction}}" column="{{c.column_name}}" group="{{recipe_id}}">
                    {{c.direction }} {{ c.display_name }}
                  </input>
                </label>
            </div>
        {% endfor %}
    </div>
    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <button id="btn-load-{{recipe_id}}" style="width: 100%" class="btn btn-primary btn-sm " disabled>Show similar <i class="fas fa-search"></i></button>
        </div>
    </div>
</div>
