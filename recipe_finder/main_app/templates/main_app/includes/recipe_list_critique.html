{% for item in items %}
<div class="row">
    <!-- image -->
    <div class="col-md-2">
        <img class="img-header" src={{item.smallImageUrl}} alt="My image">
    </div>
    <!-- Description -->
    <div class="col-md-4">
        <div class="row">
            <div class="col-md-12">
                <a href="{{item.url}}" target="_blank"> <b>Recipe Name:</b> {{item.recipeName}} </a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <b>Ingredients:</b>
                    {{item.ingredients}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <b>Prepration time:</b> {{item.totalTimeInMinutes}} minutes
            </div>
        </div>
    </div>

    <!-- critique -->
    <div class="col-md-5" style="background-color: #e3e3e3">
        <div class="row" >
            <b>Show similar to this but:</b>
        </div>
        <div class="row">
            {% for c in item.critique %}
                <div class="col-md-4">
                    <label>
                      <input type="radio" name="critique" direction="{{c.direction}}" column="{{c.column_name}}" group="{{item.id}}">
                        {{c.direction }} {{ c.display_name }}
                      </input>
                    </label>
                </div>
            {% endfor %}
        </div>
        <div class="row" >
            <div class="col-md-6 col-md-offset-3">
                <button id='btn-load-{{item.id}}' style="width: 100%" class="btn btn-primary btn-sm " disabled>Show similar <i class="fas fa-search"></i></button>
            </div>
        </div>
    </div>
    <!-- load more -->

</div>
   <hr>
{% endfor %}
